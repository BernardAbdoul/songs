
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chansons Interactives</title>
    <style>
        body {
            background-color: #000;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .number {
            position: absolute;
            top: 30px;
            font-size: 36px;
            font-weight: bold;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
        }
        #num1 { left: 20%; }
        #num2 { left: 45%; }
        #num3 { left: 70%; }
        audio {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="chanteur_signe.png" alt="Image InterprÃ¨te" width="720">
        <div class="number" id="num1" onclick="playSong('fais_moi_une_place.m4a')">1</div>
        <div class="number" id="num2" onclick="playSong('la_javanaise.m4a')">2</div>
        <div class="number" id="num3" onclick="playSong('savoir_aimer.m4a')">3</div>
    </div>

    <audio id="player" controls></audio>

    <script>
        function playSong(src) {
            const player = document.getElementById("player");
            player.src = src;
            player.play();
        }
    </script>
</body>
</html>
